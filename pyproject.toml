[build-system]
requires = [
    "maturin>=0.10,<0.11",
    "wheel",
    "oldest-supported-numpy",
]
build-backend = "maturin"

[tool.maturin]
manylinux = "off"
cargo-extra-args = "--features=bfgs"
# To use Apple's Accelerate framework, uncomment the following line
#cargo-extra-args = "--no-default-features --features=accelerate,bfgs"
# To use Intel's MKL, uncomment the following line
#cargo-extra-args = "--no-default-features --features=mkl,bfgs"
# On Windows we statically link to ceres and other dependencies
#cargo-extra-args="--no-default-features --features static"
